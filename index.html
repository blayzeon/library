<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Object</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center">
    <section>
        <h1>My Library</h1>
        <div>
            <h2>Add a New Book</h2>
            <form action='' autocomplete="off">
                <ul>
                    <li class="form-group">
                        <label for="book-title">Title</label>
                        <input type="text" maxlength="85" id="book-title" required />
                    </li>
                    <li class="form-group">
                        <label for="book-author">Author</label>
                        <input required type="text" maxlength="40" id="book-author"/>
                    </li>
                    <li class="form-group">
                        <label for="book-pages">Pages</label>
                        <input required type="number" maxlength="15" id="book-pages"/>
                    </li>
                    <li class="form-group">
                        <label for="book-stat">Status</label>
                        <select id="book-stat">
                            <option value="false">Not read</option>
                            <option value="true">Read</option>
                        </select>
                    </li>
                </ul>
                <div class="center">
                    <button type="submit" id="book-add">Add Book</button>
                    <button type="button" id="book-clear">Clear</button>
                </div>
            </form>
            
        </div>
        <div>
            <h2>Book List</h2>
            <ul id="book-dump"><li id="default-msg" class="hide-me white-text">There are no books to display</li></ul>         
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
