<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Object</title>
    <link rel="stylesheet" href="style.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="center">
    <section>
        <h1>My Library</h1>
        <div>
            <h2>Add a New Book</h2>
            <form autocomplete="off">
                <ul>
                    <li class="form-group">
                        <label for="book-title">Title</label>
                        <input type="text" maxlength="85" id="book-title">
                    </li>
                    <li class="form-group">
                        <label for="book-author">Author</label>
                        <input type="text" maxlength="40" id="book-author">
                    </li>
                    <li class="form-group">
                        <label for="book-pages">Pages</label>
                        <input type="text" maxlength="15" id="book-pages">
                    </li>
                    <li class="form-group">
                        <label for="book-stat">Status</label>
                        <select id="book-stat">
                            <option value="false">Not read</option>
                            <option value="true">Read</option>
                        </select>
                    </li>
                </ul>
            </form>
            <div class="center">
                <button type="button" id="book-add">Add Book</button>
                <button type="button" id="book-clear">Clear</button>
            </div>
        </div>
        <div>
            <h2>Book List</h2>
            <ul id="book-dump"></ul>         
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
